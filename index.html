<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="./style.css">
  
  <title>flexpay</title>

</head>
<body>
    <main>
        <div class="big-wrapper dark"  >
            <header>
                <div class="container">
                    <div class="logo">
                        <!-- <img src="./IMG_8616.PNG" alt="logo"> -->
                        <h3>FlexPay</h3>
                    </div>

                    <div class="links">
                        <ul>
                            <li><a href="#">Features</a></li>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Testimonials</a></li>
                            <li><a class="btn" href="#">Sign Up</a></li>
                        </ul>
                    </div>
                    <div class="overlay"></div>
                    <div class="hamburger-menu">
                        <img src="./menu.png" alt="">
                        <span class="close-modal">&times;</span>
                        <!-- <div class="bar"></div> -->
                    </div>
                </div>
            </header>

            <div class="showcase-area">
                <div class="container">
                    <div class="left">
                        <div class="big-title">
                            <h1>Future is here,</h1>
                            <h1>Start exploring now!</h1>
                        </div>
                        <p class="text">
                            FlexPay will be there with you every step of the way, providing 
                            you with the neccessary solutions needed...
                        </p>
                        <div class="cta">
                            <a href="#" class="btn">Get Started</a>
                        </div>
                    </div>
                    <div class="right">
                        <img src="./second (2).jpg" alt="" class="person">
                    </div>
                </div>
            </div>

            <div class="bottom-area">
                <div class="container">
                    <button class="toggle-btn">
                        <img src="./icons8-settings-60.png" alt="" class="settings" id="set">
                        <img src="./icons8-crescent-64 (1).png" alt="" class="settings">
                    </button>
                </div>

            </div>

        </div>
    </main>
</body>
<script src="./app.js"></script>
</html>
